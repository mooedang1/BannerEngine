  function onPlayerStateChange(event) {

    if (event.data == -1) {
    //unstarted
        Android.onUnstarted();
    } else if (event.data == 0) {
    //ended
        Android.onEnded();
    } else if (event.data == 1) {
    //playing
        Android.onPlaying();
    } else if (event.data == 2) {
    //paused
